<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArcGIS Embedded Map</title>
  <!-- Add script to load the embeddable map component -->
  <script type="module" src="https://js.arcgis.com/embeddable-components/4.31/arcgis-embeddable-components.esm.js"></script>
</head>
<body>
  <!-- Add custom element to display the map -->
  <arcgis-embedded-map 
    style="height: 100%; width: 100%;" 
    item-id="c634dc539db84d52b8ce9c28e756a0d4" 
    theme="light" 
    portal-url="https://dublincitymaps.maps.arcgis.com">
  </arcgis-embedded-map>
</body>
</html>
